<div class="container">
  <h2 class="title">Reports</h2>

  <!-- Formulário para adicionar novo relatório -->
  <div>
    <h3>Add New Report</h3>
    <input type="text" #title placeholder="Title" />
    <textarea #description placeholder="Description"></textarea>
    <button (click)="addReport(title.value, description.value)">Add Report</button>
  </div>

  <!-- Lista de relatórios -->
  <div *ngIf="reports.length > 0">
    <h3>Reports List</h3>
    <ul>
      <li *ngFor="let report of reports">
        <!-- Campos editáveis para atualização -->
        <input type="text" [(ngModel)]="report.title" placeholder="Title" />
        <textarea [(ngModel)]="report.description" placeholder="Description"></textarea>

        <!-- Botão de atualização -->
        <button *ngIf="report._id" (click)="updateReport(report._id || '', report.title || '', report.description || '')">
          Update
        </button>

        <!-- Botão de deletar -->
        <button *ngIf="report._id" (click)="deleteReport(report._id || '')">
          Delete
        </button>
      </li>
    </ul>
  </div>

  <!-- Mensagem se não houver relatórios -->
  <div *ngIf="reports.length === 0">
    <p>No reports found.</p>
  </div>
</div>
