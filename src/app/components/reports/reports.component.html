<div class="reports">
  <h2>Reports</h2>
  <div>
    <h3>Add New Report</h3>
    <input [(ngModel)]="newReport.title" placeholder="Title">
    <textarea [(ngModel)]="newReport.content" placeholder="Content"></textarea>
    <button (click)="addReport()">Add Report</button>
  </div>
  <div *ngFor="let report of reports">
    <h3>{{ report.title }}</h3>
    <p>{{ report.content }}
      <button (click)="deleteReport(report.id)">Delete</button>
    </p>
  </div>
</div>
