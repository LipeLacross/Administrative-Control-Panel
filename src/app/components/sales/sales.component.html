<div>
  <h2>Adicionar Venda</h2>

  <label for="productSelect">Selecionar Produto:</label>
  <select id="productSelect" (change)="onProductSelect($event)">
    <option value="">-- Selecione um produto --</option>
    <option *ngFor="let item of inventoryItems" [value]="item._id">{{ item.name }}</option>
  </select>

  <label for="quantityInput">Quantidade:</label>
  <input id="quantityInput" type="number" [(ngModel)]="quantity" min="1" />

  <button (click)="addSale()">Adicionar Venda</button>

  <div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>

  <h3>Vendas Recentes</h3>
  <ul>
    <li *ngFor="let sale of sales">
      {{ sale.productName }} - {{ sale.amount }} unidades - R$ {{ (sale.price * sale.amount).toFixed(2) }} cada
      <button *ngIf="sale._id" (click)="deleteSale(sale._id)">Deletar</button>
    </li>
  </ul>

  <h4>Valor Total de Vendas: R$ {{ totalSalesValue.toFixed(2) }}</h4>
</div>
